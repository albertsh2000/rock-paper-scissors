<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1 class="winner"></h1>
		<div class="gamers">
			<p class="user-score">0</p>
			<h3 class="user">Your Choice <span id="header" class="user-choice"></span></h3>
			<h3><span class="computer-choice"></span> Computer Choice</h3>
			<p class="computer-score">0</p>
		</div>
		<div class="all-btns">
			<button  class="choice-btn">👊</button>
			<button  class="choice-btn" >✋</button>
			<button  class="choice-btn">✂️</button>
		</div>
		<h1 class="result"></h1>
		<button class="play-again">play again</button>


		<script src="app.js"></script>
	</body>
</html>
